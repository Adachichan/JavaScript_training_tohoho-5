<!DOCTYPE html>
<html lang = "ja">
  <head>
    <meta charset = "UTF-8" />
  </head>
  <body>
    <script>
      // 配列と一致するインデックスを返す　※最初のみ
      var arr1 = ["Red", "Green", "Blue"];
      console.log(arr1.indexOf("Red"));
      console.log(arr1.indexOf("Green"));
      console.log(arr1.indexOf("Blue"));
      console.log(arr1.indexOf("Yellow"));

      // 数字とマッチするインデックス番号の最後を返す
      var arr2 = [3, 5, 8, 5, 1];
      console.log(arr2.lastIndexOf(5));

      // 条件にマッチする要素の有無を判定する



    </script>
  </body>
</html>
