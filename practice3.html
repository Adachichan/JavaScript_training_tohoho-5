<!DOCTYPE html>
<html lang = "ja">
  <head>
    <meta charset = "utf-8" />
  </head>
  <body>
    <script>
      var arr1 = ["Red", "Green", "Blue"];
      for (var i = 0; i < arr1.length; i++){
        console.log(arr1[i]);
      }

      var arr2 = ["Red", "Green", "Blue"];
      for (var i in arr2){
        console.log(arr2[i]);
      }

      var arr3 = ["Red", "Green", "Blue"];
      arr3.forEach(function(value, index, array) {
        console.log(value);
        console.log(index);
        console.log(array);
      });
    </script>
  </body>
</html>
