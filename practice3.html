<!DOCTYPE html>
<html lang = "ja">
  <head>
    <meta charset = "utf-8" />
  </head>
  <body>
    <script>
      var arr1 = ["Red", "Green", "Blue"];
      for (var i = 0; i < arr1.length; i++){
        console.log(arr1[i]);
      }

      var arr2 = ["Red", "Green", "Blue"];
      for (var i in arr2){
        console.log(arr2[i]);
      }

      var arr3 = ["Red", "Green", "Blue"];
      arr3.forEach(function(value, index, array) {
        console.log(value);
        console.log(index);
        console.log(array);
      });

      var arr4 = ["Red", "Green", "Blue"];
      for (var elem of arr4.entries()) {
        console.log(elem[0] + ":" + elem[1]);
      }
      for (var key of arr4.keys()) {
        console.log(key);
      }
      for (var value of arr4.values()) {
        console.log(value);
      }

      var arr5 = [1, 2, 3, 4, 5];
      var arr6 = arr5.map(function(value, index, array) {
        return value * 2;
      });
      console.log(arr6);

      var arr7 = [4, 3, 9, 2, 10];

      var max = arr7.reduce(function(acc, cur, index, array) {
        console.log(acc, cur, index, array);

        return (acc < cur) ? cur : acc

      });

      console.log(max);

    </script>
  </body>
</html>
